<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/global.css" />
  <link rel="stylesheet" href="styles/main.css" />

  <!-- OWL CSS -->

  <link rel="stylesheet" href="styles/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="styles/owl/owl.theme.default.min.css">

  <title>Netflix clone
  </title>
</head>
<body>

  <header>
        <div class="header-container">
            <h2 class="logo">Netflix</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
  </header>

  <main>
    <div class="main-movie">
      <div class="main-container">
        <h3 class="title">HOUSE OF CARDS</h3>
        <p class="description">
          Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washington. Assista agora a nova temporada de House of Cards que está imperdível.
        </p>
      </div>
      <div class="buttons-container">
        <button role="button" class="button">
          <i class="fas fa-play"></i>
          Assistir agora
        </button>
        <button role="button" class="button">
          <i class="fas fa-info-circle"></i>
          Mais informações
        </button>
      </div>
    </div>
  </main>

  <div class="carousel-movives">
    <div class="owl-carousel owl-theme">
      <div class="item">
        <img class="movie" src="img/mini1.jpg" alt="" srcset="">
      </div>
      <div class="item">
        <img class="movie" src="img/mini2.jpg" alt="" srcset="">
      </div>
      <div class="item">
        <img class="movie" src="img/mini3.jpg" alt="" srcset="">
      </div>
      <div class="item">
        <img class="movie" src="img/mini4.jpg" alt="" srcset="">
      </div>
      <div class="item">
        <img class="movie" src="img/mini5.jpg" alt="" srcset="">
      </div>
      <div class="item">
        <img class="movie" src="img/mini6.jpg" alt="" srcset="">
      </div>
      <div class="item">
        <img class="movie" src="img/mini7.jpg" alt="" srcset="">
      </div>
      <div class="item">
        <img class="movie" src="img/mini8.jpg" alt="" srcset="">
      </div>
      <div class="item">
        <img class="movie" src="img/mini9.jpg" alt="" srcset="">
      </div>
      <div class="item">
        <img class="movie" src="img/mini10.jpg" alt="" srcset="">
      </div>

    </div>
  </div>

  <script src="https://kit.fontawesome.com/a31e7f423c.js" crossorigin="anonymous"></script>
  <script src="js/owl/jquery.min.js" crossorigin="anonymous"></script>
  <script src="js/owl/owl.carousel.min.js" crossorigin="anonymous"></script>
  <script src="js/owl/setup.js" crossorigin="anonymous"></script>
</body>
</html>
